name: Run Test Runner

on:
  push:
    branches:
      - main  # 每次向 main 分支推送时触发

jobs:
  run_tests:
    runs-on: windows-latest  # 使用 Windows 环境

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # 选择所需的 Python 版本

      # 可选：如果你希望使用虚拟环境，取消下面 3 行的注释
      # - name: Set up virtual environment
      #   run: python -m venv venv && venv\Scripts\activate
      
      - name: Install dependencies
        run: python -m pip install -r assignment/integrationtests/requirements.txt

      - name: Run test runner
        run: python assignment/integrationtests/testrunner.py  # 运行测试脚本
